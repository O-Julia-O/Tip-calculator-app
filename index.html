<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <main>
      <article>
        <section>
          <label for="total">Bill</label>
          <input id="total" type="text" name="total" onkeyup="annotate()" />

          <label for="percentage">Select Tip %</label>
          <button id="percentage">5%</button>
          <button id="percentage">10%</button>
          <button id="percentage">15%</button>
          <button id="percentage">25%</button>
          <button id="percentage">50%</button>
          <button>Custom</button>

          <label for="">Number of People</label>
          <input
            name="numPeople"
            type="number"
            id="numPeople"
            onkeyup="annotate()"
          />
        </section>

        <section>
          <p>Tip Amount</p>
          <p>/ person</p>
          <p id="tipAmount">0.00</p>

          <p>Total</p>
          <p>/ person</p>
          <p id="displayedAmount">0.00</p>

          <button>Reset</button>
        </section>
      </article>
    </main>
  </body>
</html>
